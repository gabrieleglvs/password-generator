<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerador de senha</h1>
    <p>Utilize o nosso gerador online para criar uma senha forte e segura.</p>
    <input type="text" name="password" id="password">

    <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">

    <button id="copy">Copiar senha</button>

    <script>
        const inputEl = document.querySelector("#password") //puxa o elemento input

        let passwordLength = 16

        function generatePassword() {
            const chars = "abcdefghjklmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"

            let password = ""

            for(let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                //Aqui retorna uma posição randomica dentro do chars
                password += chars.substring(randomNumber, randomNumber + 1)
            }

            inputEl.value = password //coloando a  a senha gerada dentro do input
        }

        function copy() {
            navigator.clipboard.writeText(inputEl.value) //mandando copiar o que está dentro do input
        }

        const passwordlengthEl = document.querySelector("#password-length")
        //Quando o password-length sofrer um input, vou guardar o valor dele na variável passwordLength
        passwordlengthEl.addEventListener("input", function() {
            passwordLength = passwordlengthEl.value
            //console.log(passwordLength)

            generatePassword() //aqui eu já posso mandar gerar minha senha porque já tenho o numero de chars que desejo
        })

        //Quando o botão for clicando ele vai copiar o conteúdo do input
        const copyButtonEl = document.querySelector("#copy")
        copyButtonEl.addEventListener("click", copy)
    </script>
</body>
</html>
